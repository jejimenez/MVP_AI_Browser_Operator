<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            padding: 1rem;
        }
        .log-entry {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">AI Browser Operator</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="apiForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">AI Client</label>
                    <select id="aiClientSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="abacus">Abacus AI</option>
                        <option value="gemini">Gemini AI</option>
                        <option value="grok">Grok AI</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">URL</label>
                    <input type="text" id="url" value="https://dev-psa.dev.ninjarmm.com/auth/" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Instructions</label>
                    <textarea id="instructions" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Execute
                </button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Logs</h2>
            <div id="logContainer" class="log-container rounded-md">
                <div class="log-entry">Ready to execute commands...</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const instructions = document.getElementById('instructions').value;
            const url = document.getElementById('url').value;
            const aiClient = document.getElementById('aiClientSelect').value;
            
            const logContainer = document.getElementById('logContainer');
            
            function addLog(message) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = message;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            try {
                addLog('Sending request to API...');
                
                const response = await fetch('/api/operator/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'test_tenant',
                        'X-AI-Client-Type': aiClient
                    },
                    body: JSON.stringify({
                        url: url,
                        test_steps: instructions
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addLog('Response received:');
                addLog(JSON.stringify(data, null, 2));
                
            } catch (error) {
                addLog(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
